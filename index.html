<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gojo Vibes ✨</title>
  <style>
    body {margin:0; font-family:sans-serif; color:#fff; background:#000;}
    .bg {position:fixed; inset:0; background:url('./gojo_wallpaper.jpg') center/cover no-repeat; z-index:-2;}
    .overlay {position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:-1;}
    .card {
      margin:40px auto; max-width:600px; background:rgba(255,255,255,0.1);
      border-radius:20px; padding:20px; text-align:center; box-shadow:0 0 20px rgba(0,200,255,0.5);
    }
    .avatar {
      width:220px; height:280px; margin:0 auto 20px;
      background:url('./gojo_box.jpg') center/cover no-repeat;
      border-radius:16px; box-shadow:0 0 20px rgba(0,200,255,0.7);
    }
    .typing {font-size:20px; margin:10px 0; border-left:2px solid #6cf; padding-left:8px; white-space:nowrap; overflow:hidden;}
    .btns {display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:16px;}
    .btn {
      text-decoration:none; background:linear-gradient(135deg,#6cf,#9ef); color:#000;
      font-weight:bold; padding:10px 16px; border-radius:12px; box-shadow:0 0 15px rgba(108,204,255,0.6);
      transition:0.2s;
    }
    .btn:hover {transform:translateY(-2px); box-shadow:0 0 25px rgba(108,204,255,0.9);}
    footer {margin-top:20px; font-size:12px; opacity:0.7;}
    canvas#fx {position:fixed; inset:0; pointer-events:none; z-index:5;}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <canvas id="fx"></canvas>
  <div class="card">
    <div class="avatar"></div>
    <div class="typing" id="typing"></div>
    <div class="btns">
      <a class="btn" href="https://discord.gg/j8zZetyJ" target="_blank">Discord</a>
      <a class="btn" href="https://youtube.com/@djop95llip_yt?si=KAcuKH61a5OSZyKk" target="_blank">YouTube</a>
      <a class="btn" href="tel:+917478029724">Call</a>
      <a class="btn" href="mailto:ytakashji09@gmail.com">Gmail</a>
    </div>
    <footer>Click anywhere for ✨ fireworks</footer>
  </div>

  <audio id="bgm" src="./gojo_theme.mp3" autoplay loop></audio>

  <script>
    // Typing effect
    const line = "love you didi bhai kobe asbe";
    const el = document.getElementById("typing");
    let i = 0, dir = 1;
    function tick(){
      i += dir;
      if(i > line.length+2){ dir = -1; }
      if(i < 0){ dir = 1; }
      el.textContent = line.slice(0, Math.max(0,i));
      setTimeout(tick, dir>0 ? 90 : 50);
    }
    tick();

    // Fireworks
    const cv = document.getElementById('fx'), ctx = cv.getContext('2d');
    let W,H; function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight;} resize(); addEventListener('resize',resize);
    let particles=[];
    function fire(x,y){
      for(let i=0;i<50;i++){
        const a=Math.random()*Math.PI*2, s=Math.random()*3+1;
        particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s-3,life:60});
      }
    }
    addEventListener('click',e=>fire(e.clientX,e.clientY));
    function step(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p=>{
        p.vy+=0.05;p.x+=p.vx;p.y+=p.vy;p.life--;
        ctx.fillStyle=`rgba(108,204,255,${p.life/60})`;
        ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fill();
      });
      particles=particles.filter(p=>p.life>0);
      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
